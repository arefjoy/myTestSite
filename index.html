<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Расчёт калоража</title>
	<script>
		const bodyMassIndex = 30;

		function getDailyCalories() {
			const weight = Number(document.getElementById("weight").value);
			const weightToDrop = Number(document.getElementById("weightToDrop").value);
			const result = (weight - weightToDrop) * bodyMassIndex;

			document.getElementById('result').innerHTML = result;
			document.getElementById('resultDiv').style.display = "block";
		}
	</script>
</head>

<body>
	<b>Введите ваш вес:</b><br>
	<input id="weight" type="text" size="15">
	<br><br>
	<b>И сколько Вы хотели бы сбросить?</b> <br>
	<input id="weightToDrop" type="text" size="15">
	<br><br>
	<input type="button" onClick="getDailyCalories();" value="рассчитать">
	<br><br><br>

	<div id="resultDiv" style="align: center; display: none;">
		<p>Суточная норма потребления калорий:
			<span id="result" style="color: red"></span>
		</p>
	</div>
</body>

</html>
