<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Расчёт калоража</title>
	<script>
		const bodyMassIndex = 30;
		function Calorues() {
			var weigt = Number(document.getElementById("Weigt").value);
			var weigtToDrop = Number(document.getElementById("WeigtToDrop").value);
			var res = weigt - weigtToDrop;
			res *= bodyMassIndex;
			document.getElementById('textBeforeTheResult').innerHTML = 'Суточная норма подребления калорий:';
			document.getElementById('Res').innerHTML = res;
		}
	</script>
</head>

<body>
	<b>Введите ваш вес:</b><br>
	<input id="Weigt" type="text" size="15"><br><br>
	<b>И сколько хотели-бы сбросить?</b> <br>
	<input id="WeigtToDrop" type="text" size="15">
	<input type="button" onClick="Calorues()" value="OK">
	<br><br><br>
	<center>
		<h1>
			<p id="textBeforeTheResult"></p>
			<font color="red">
				<p id="Res"></p>
			</font>
		</h1>
	</center>
</body>

</html>
